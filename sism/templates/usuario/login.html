{% extends 'index.html' %}

{% block principal %}
{% if form.has_errors %}
    <p>Tu usuario y contraseña no coindicen. Intenta de nuevo.</p>
{% endif %}
<div class="col-md-3">
<form method="post" action=".">
    {% csrf_token %}
    <div class="form-group">
        <label for="id_username">Nombre de Usuario:</label>
        <input id="id_username" maxlength="254" name="username" class="form-control" type="text">
    </div>
    <div class="form-group">
        <label for="id_password">Contraseña:</label>
        <input id="id_password" maxlength="4096" name="password" class="form-control" type="password">
    </div>
    <input type="submit" value="Ingresar" class="btn btn-primary" />
    <input type="hidden" name="next" value="{% url 'musica.views.portada' %}" />
</form>
</div>
{% endblock %}
